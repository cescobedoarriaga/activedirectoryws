info:
  app:
    name: ActiveDirectoryWs
    version: "@project.version@"
    environment: ${spring.profiles.active} 
spring:
  profiles:
    active: dev
springdoc:
  api-docs:
    groups:
      enabled: true
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true
    groups-order: DESC
    operationsSorter: method
    disable-swagger-default-url: true
  show-actuator: true